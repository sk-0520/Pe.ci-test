name: Build Template

on:
  workflow_call:
    inputs:
      APPLICATION_ARCHIVE:
        required: true
        type: string
      PLUGINS_ARCHIVE:
        required: true
        type: string
      IS_PRODUCT:
        required: true
        type: boolean
      PE_RELEASE_ARCHIVE_BASE_URL:
        required: true
        type: string
      PE_RELEASE_NOTE_BASE_URL:
        required: true
        type: string


env:
  MINIMUM_VERSION: 0.91.0
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages
  PLATFORMS: x86,x64


jobs:
  help:
    name: Help
    runs-on: ubuntu-latest

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Add> Node/NPM
        uses: actions/setup-node@v3
        with:
          node-version-file: ./.node-version
          cache: npm

      - name: <Install> NPM
        shell: bash
        run: npm ci

      - name: <Test> Script
        shell: bash
        run: npm test

      - name: <Build> Help
        shell: bash
        run: npm run help-ci

      - name: <Artifact> Help
        uses: actions/upload-artifact@v3
        with:
          name: Help
          path: Output/help

  history:
    name: Release Note
    runs-on: ubuntu-latest

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3
        # with:
        #   fetch-depth: 0

      - name: <Add> Node/NPM
        uses: actions/setup-node@v3
        with:
          node-version-file: ./.node-version
          cache: npm

      - name: <Install> NPM
        shell: bash
        run: npm ci

      - name: <Generate> Release Note
        shell: pwsh
        run: |
          $productMode = [System.Convert]::ToBoolean('${{ inputs.IS_PRODUCT }}')
          $ignoreEmpty = !$productMode
          if( '${{ github.ref }}' -eq 'refs/heads/ci-test' ) {
            $ignoreEmpty = $true
          }
          .\Build\generate-release-note.ps1 -OutputDirectory history -IgnoreEmpty:$ignoreEmpty

      - name: <Artifact> Release Note
        uses: actions/upload-artifact@v3
        with:
          name: History
          path: history/*.html


  build-tools:
    name: Build BuildTools
    runs-on: windows-2022

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Add> msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64

      - name: <Cache> Nuget
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/.nuget/packages
          key: ${{ runner.os }}-${{ github.job }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-${{ github.job }}-nuget-${{ hashFiles('**/*.csproj') }}

      - name: <Build> BuildTools
        shell: pwsh
        run: .\Build\make-buildtools.ps1

      - name: <Artifact> BuildTools
        uses: actions/upload-artifact@v3
        with:
          name: BuildTools
          path: Output\tools

  build-tools-sql:
    name: "BuildTools: SQL"
    runs-on: windows-2022
    needs:
      - build-tools

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Download> BuildTools
        uses: actions/download-artifact@v3
        with:
          name: BuildTools
          path: artifacts/buildtools

      - name: <Pack> SQL
        shell: pwsh
        run: .\Build\buildtools-sql.ps1 -BuildToolsSqlPack "artifacts\buildtools\SqlPack.exe" -OutputFile sql.sqlite3

      - name: <Artifact> SQL
        uses: actions/upload-artifact@v3
        with:
          name: SQL
          path: sql.sqlite3


  build-boot:
    name: Build Boot
    runs-on: windows-2022
    env:
      MODULE: boot

    strategy:
      matrix:
        PLATFORM: ["x86", "x64"]

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Add> msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64

      - name: <Rewrite> Module
        shell: pwsh
        run: |
          $productMode = [System.Convert]::ToBoolean('${{ inputs.IS_PRODUCT }}')
          $buildType = $productMode ? '': 'BETA'
          .\Build\rewrite-module.ps1 -Module ${{ env.MODULE }} -ProductMode:$productMode -BuildType $buildType -Revision ${{ github.sha }}

      - name: <Build> Module
        shell: pwsh
        run: |
          $productMode = [System.Convert]::ToBoolean('${{ inputs.IS_PRODUCT }}')
          $buildType = $productMode ? '': 'BETA'
          .\Build\build-module.ps1 -Module ${{ env.MODULE }} -ProductMode:$productMode -BuildType $buildType -Platform ${{ matrix.PLATFORM }}

      - name: <Artifact> Module
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.MODULE }}-${{ matrix.PLATFORM }}
          path: Output\Release\${{ matrix.PLATFORM }}\Pe\*

  test-boot:
    name: Test Boot
    runs-on: windows-2022
    env:
      MODULE: boot

    strategy:
      matrix:
        PLATFORM: ["x86", "x64"]
        CONFIGURATION: ["Release", "CI_TEST"]

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Add> msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64

      - name: <Add> VSTest
        uses: darenm/Setup-VSTest@v1.2

      - name: <Rewrite> Module
        shell: pwsh
        run: |
          $productMode = [System.Convert]::ToBoolean('${{ inputs.IS_PRODUCT }}')
          $buildType = $productMode ? '': 'BETA'
          .\Build\rewrite-module.ps1 -Module ${{ env.MODULE }} -ProductMode:$productMode -BuildType $buildType -Revision ${{ github.sha }}

      - name: <Setup> Module
        shell: pwsh
        run: .\Build\setup-test-module.ps1 -Service github -Module ${{ env.MODULE }}

      - name: <Build> Module
        shell: pwsh
        run: |
          $productMode = [System.Convert]::ToBoolean('${{ inputs.IS_PRODUCT }}')
          $buildType = $productMode ? '': 'BETA'
          $isTest = $false
          if( '${{ matrix.CONFIGURATION }}' -eq 'CI_TEST') {
            $isTest = $true
          }
          .\Build\build-module.ps1 -Module ${{ env.MODULE }} -ProductMode:$productMode  -BuildType $buildType -Platform ${{ matrix.PLATFORM }} -Test:$isTest

      - name: <Test> Module
        shell: pwsh
        run: .\Build\test-module.ps1 -Module ${{ env.MODULE }} -Platform ${{ matrix.PLATFORM }} -Configuration ${{ matrix.CONFIGURATION }}


  build-main:
    name: Build Main
    runs-on: windows-2022
    env:
      MODULE: main

    strategy:
      matrix:
        PLATFORM: ["x86", "x64"]

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Add> msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64

      - name: <Cache> Nuget
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/.nuget/packages
          key: ${{ runner.os }}-${{ github.job }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-${{ github.job }}-nuget-${{ hashFiles('**/*.csproj') }}

      - name: <Rewrite> Module
        shell: pwsh
        run: |
          $productMode = [System.Convert]::ToBoolean('${{ inputs.IS_PRODUCT }}')
          $buildType = $productMode ? '': 'BETA'
          .\Build\rewrite-module.ps1 -Module ${{ env.MODULE }} -ProductMode:$productMode -BuildType $buildType -Revision ${{ github.sha }}

      - name: <Build> Module
        shell: pwsh
        run: |
          $productMode = [System.Convert]::ToBoolean('${{ inputs.IS_PRODUCT }}')
          $buildType = $productMode ? '': 'BETA'
          .\Build\build-module.ps1 -Module ${{ env.MODULE }} -ProductMode:$productMode -BuildType $buildType -Platform ${{ matrix.PLATFORM }}

      - name: <Archive> Application
        shell: bash
        run: ./Build/archive-compress.sh "bin.tar" "Output/Release/${{ matrix.PLATFORM }}/Pe/bin"

      - name: <Artifact> Module
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.MODULE }}-bin-${{ matrix.PLATFORM }}
          path: bin.tar

  test-main:
    name: Test Main
    runs-on: windows-2022
    env:
      MODULE: main

    strategy:
      matrix:
        PLATFORM: ["x86", "x64"]

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Add> msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64

      - name: <Rewrite> Module
        shell: pwsh
        run: .\Build\rewrite-module.ps1 -Module  ${{ env.MODULE }} -ProductMode -BuildType BETA -Revision ${{ github.sha }}

      - name: <Setup> Module
        shell: pwsh
        run: .\Build\setup-test-module.ps1 -Service github -Module ${{ env.MODULE }}

      - name: <Build> Module
        shell: pwsh
        run: |
          $productMode = [System.Convert]::ToBoolean('${{ inputs.IS_PRODUCT }}')
          $buildType = $productMode ? '': 'BETA'
          .\Build\build-module.ps1 -Module ${{ env.MODULE }} -ProductMode:$productMode -BuildType $buildType -Platform ${{ matrix.PLATFORM }} -Test

      - name: <Test> Module
        shell: pwsh
        run: .\Build\test-module.ps1 -Module ${{ env.MODULE }} -Platform ${{ matrix.PLATFORM }} -Configuration Release -Logger GitHubActions

  reconstitution-application:
    name: Reconstitution Application
    runs-on: windows-2022
    needs:
      - help
      - build-tools-sql
      - build-boot
      - build-main

    strategy:
      matrix:
        PLATFORM: ["x86", "x64"]

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Download> BuildTools
        uses: actions/download-artifact@v3
        with:
          name: BuildTools
          path: artifacts/buildtools

      - name: <Download> SQL
        uses: actions/download-artifact@v3
        with:
          name: SQL
          path: artifacts/sql

      - name: <Download> Help
        uses: actions/download-artifact@v3
        with:
          name: Help
          path: artifacts/help

      - name: <Download> Boot
        uses: actions/download-artifact@v3
        with:
          name: boot-${{ matrix.PLATFORM }}
          path: artifacts/boot

      - name: <Download> Main
        uses: actions/download-artifact@v3
        with:
          name: main-bin-${{ matrix.PLATFORM }}
          path: main-bin.tar

      - name: <Expand> Main
        shell: bash
        run: ./Build/archive-expand.sh "artifacts/main-bin" "main-bin.tar/bin.tar"

      - name: <Reconstitution> Application
        shell: pwsh
        run: |
          $productMode = [System.Convert]::ToBoolean('${{ inputs.IS_PRODUCT }}')
          $buildType = $productMode ? '': 'BETA'
          ./Build/reconstitute-application.ps1 -Archive 7z -Platform ${{ matrix.PLATFORM }} -ProductMode:$productMode -BuildType $buildType -InputDirectory artifacts  -OutputDirectory Output

      - name: <Cleanup> Application
        shell: pwsh
        run: |
          $productMode = [System.Convert]::ToBoolean('${{ inputs.IS_PRODUCT }}')
          .\Build\cleanup-module.ps1 -AssemblyDirectory 'Output' -ProductMode:$productMode

      - name: <Compress> Application
        shell: pwsh
        run: .\Build\compress-module.ps1 -TargetDirectory 'Output' -OutputFileBaseName "Pe_${{ matrix.PLATFORM }}" -Archive ${{ inputs.APPLICATION_ARCHIVE }}

      - name: <Artifact> Application
        uses: actions/upload-artifact@v3
        with:
          name: Pe_${{ matrix.PLATFORM }}
          path: Pe_${{ matrix.PLATFORM }}.${{ inputs.APPLICATION_ARCHIVE }}

  information-application:
    name: Information Application
    runs-on: ubuntu-latest
    needs:
      - reconstitution-application

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Download> Application x86
        uses: actions/download-artifact@v3
        with:
          name: Pe_x86
          path: artifacts/Pe

      - name: <Download> Application x64
        uses: actions/download-artifact@v3
        with:
          name: Pe_x64
          path: artifacts/Pe

      - name: <🌳> 🌲
        shell: pwsh
        run:  Get-ChildItem artifacts -R | Select-Object FullName

      - name: <Generate> Update Information
        shell: pwsh
        run: .\Build\generate-update-information.ps1 -Revision '${{ github.sha }}' -MinimumVersion ${{ env.MINIMUM_VERSION }} -ArchiveBaseUrl ${{ inputs.PE_RELEASE_ARCHIVE_BASE_URL }} -NoteBaseUrl ${{ inputs.PE_RELEASE_NOTE_BASE_URL }} -OutputDirectory Output -Module 'application' -Archive ${{ inputs.APPLICATION_ARCHIVE }} -ArtifactDirectory (Join-Path -Path 'artifacts' -ChildPath 'Pe') -Platforms ${{ env.PLATFORMS }}

      - name: <Artifact> Update Information
        uses: actions/upload-artifact@v3
        with:
          name: Information_Pe
          path: |
            Output/update.json
            Output/*.html


  build-plugins:
    name: Build Plugins
    runs-on: windows-2022
    env:
      MODULE: plugins

    strategy:
      matrix:
        PLATFORM: ["x86", "x64"]

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Add> msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64

      - name: <Cache> Nuget
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/.nuget/packages
          key: ${{ runner.os }}-${{ github.job }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-${{ github.job }}-nuget-${{ hashFiles('**/*.csproj') }}

      - name: <Rewrite> Module
        shell: pwsh
        run: .\Build\rewrite-module.ps1 -Module ${{ env.MODULE }} -ProductMode -BuildType BETA -Revision ${{ github.sha }}

      - name: <Build> Module
        shell: pwsh
        run: .\Build\build-module.ps1 -Module ${{ env.MODULE }} -ProductMode -BuildType BETA -Platform ${{ matrix.PLATFORM }}

      - name: <Artifact> Module
        uses: actions/upload-artifact@v3
        with:
          name: plugins-${{ matrix.PLATFORM }}
          path: Output\Release\${{ matrix.PLATFORM }}\Plugins

  test-plugins:
    name: Test Plugins
    runs-on: windows-2022
    env:
      MODULE: plugins

    strategy:
      matrix:
        PLATFORM: ["x86", "x64"]

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Add> msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64

      - name: <Rewrite> Module
        shell: pwsh
        run: .\Build\rewrite-module.ps1 -Module  ${{ env.MODULE }} -ProductMode -BuildType BETA -Revision ${{ github.sha }}

      - name: <Setup> Module
        shell: pwsh
        run: .\Build\setup-test-module.ps1 -Service github -Module ${{ env.MODULE }}

      - name: <Build> Module
        shell: pwsh
        run: .\Build\build-module.ps1 -Module ${{ env.MODULE }} -ProductMode -BuildType BETA -Platform ${{ matrix.PLATFORM }} -Test

      - name: <Test> Module
        shell: pwsh
        run: .\Build\test-module.ps1 -Module ${{ env.MODULE }} -Platform ${{ matrix.PLATFORM }} -Configuration Release -Logger GitHubActions

  reconstitution-plugins:
    name: Reconstitution Plugins
    runs-on: windows-2022
    needs:
      - build-plugins

    strategy:
      matrix:
        PLATFORM: ["x86", "x64"]

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Download> Plugins
        uses: actions/download-artifact@v3
        with:
          name: plugins-${{ matrix.PLATFORM }}
          path: artifacts/plugins

      - name: <Cleanup> Plugins
        shell: pwsh
        run: |
          $productMode = [System.Convert]::ToBoolean('${{ inputs.IS_PRODUCT }}')
          $dirs = Get-ChildItem -Path (Join-Path -Path 'artifacts' -ChildPath 'plugins')
          foreach($dir in $dirs) {
            .\Build\cleanup-module.ps1 -AssemblyDirectory $dir.FullName -ProductMode:$productMode
          }

      - name: <Compress> Plugins
        shell: pwsh
        run: |
          $dirs = Get-ChildItem -Path (Join-Path -Path 'artifacts' -ChildPath 'plugins')
          foreach($dir in $dirs) {
            .\Build\compress-module.ps1 -TargetDirectory $dir.FullName -OutputFileBaseName "$($dir.Name)_${{ matrix.PLATFORM }}" -Archive ${{ inputs.PLUGINS_ARCHIVE }}
          }

      - name: <Artifact> Plugins
        uses: actions/upload-artifact@v3
        with:
          name: Pe.Plugins.Reference_${{ matrix.PLATFORM }}
          path: ./*.${{ inputs.PLUGINS_ARCHIVE }}

  information-plugins:
    name: Information Plugins
    runs-on: ubuntu-latest
    needs:
      - reconstitution-plugins

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Download> Plugins x86
        uses: actions/download-artifact@v3
        with:
          name: Pe.Plugins.Reference_x86
          path: artifacts/Pe.Plugins.Reference

      - name: <Download> Plugins x64
        uses: actions/download-artifact@v3
        with:
          name: Pe.Plugins.Reference_x64
          path: artifacts/Pe.Plugins.Reference

      - name: <🌳> 🌲
        shell: pwsh
        run:  Get-ChildItem artifacts -R | Select-Object Name

      - name: <Generate> Update Information
        shell: pwsh
        run: .\Build\generate-update-information.ps1 -Revision '${{ github.sha }}' -MinimumVersion ${{ env.MINIMUM_VERSION }} -ArchiveBaseUrl ${{ inputs.PE_RELEASE_ARCHIVE_BASE_URL }} -NoteBaseUrl ${{ inputs.PE_RELEASE_NOTE_BASE_URL }} -OutputDirectory Output -Module 'plugins' -Archive ${{ inputs.PLUGINS_ARCHIVE }} -ArtifactDirectory (Join-Path -Path 'artifacts' -ChildPath 'Pe.Plugins.Reference') -Platforms ${{ env.PLATFORMS }}

      - name: <Artifact> Update Information
        uses: actions/upload-artifact@v3
        with:
          name: Information_Pe.Plugins.Reference
          path: |
            Output/update-*.json
            Output/*.html


  test-library:
    name: Test .NET Library

    strategy:
      matrix:
        PLATFORM: ["x86", "x64"]
        OS:
          - windows-2019
          - ubuntu-22.04
          - ubuntu-20.04
          - macos-12
          - macos-11
        TARGET:
          - Pe.Standard.Base.Test
          - Pe.Standard.Database.Test
          - Pe.Standard.DependencyInjection.Test

    runs-on: ${{ matrix.OS }}

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x

      # - name: <Test> Add Logger ${{ matrix.TARGET }}
      #   shell: bash
      #   run: |
      #     cd Source/Pe/${{ matrix.TARGET }}
      #     nuget install GitHubActionsTestLogger

      - name: <Test> Run ${{ matrix.TARGET }}
        shell: bash
        run: |
          cd Source/Pe/${{ matrix.TARGET }}
          dotnet test
