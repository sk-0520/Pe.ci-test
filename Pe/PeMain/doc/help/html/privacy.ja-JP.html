			<h2>ユーザー情報送信</h2>
			<p>
				送信を許可している場合、報告用情報の長い情報のデータにユーザー識別子を付与して収集します。
			</p>

			<h2>フィードバック</h2>
			<p>
				フィードバック送信時にユーザー環境とデータ数にユーザー識別子を付与します。
			</p>

			<h2>ユーザー識別子</h2>
			<p>
				収集データの送信ユーザーを識別するために使用します。
				<br>
				収集データの重複を省くためにユーザー識別子でグルーピングするために使用しています。
			</p>
