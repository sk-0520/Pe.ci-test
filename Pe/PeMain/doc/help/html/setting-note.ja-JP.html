<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>ヘルプ</title>
		<link rel="shortcut icon" href="../image/favicon.ico" type="image/vnd.microsoft.icon" />
		<style>
			@import url('../../../etc/style/common.css');
			@import url('../style/help.css');
		</style>
		<script src="../../../etc/script/jquery.js"></script>
		<script src="../../../etc/script/changelog.js"></script>
		<script src="../script/help.js"></script>
	</head>
	<body>
		<h1>ヘルプ</h1>
		<section id="content">
			<h2>キー設定</h2>
			<p>
				ノートの各操作をキーボードから行うためにホットキーを設定します。
			</p>
			<dl class="ui-help">
				<dt>作成</dt>
				<dd>
					<p>ノートを新規作成するホットキーを設定します。</p>
				</dd>
				<dt>隠す</dt>
				<dd>
					<p>表示中の固定されていないノートを隠すホットキーを設定します。</p>
				</dd>
				<dt>最小化</dt>
				<dd>
					<p>表示中の固定されていないノートを最小化するホットキーを設定します。</p>
				</dd>
				<dt>最前面表示</dt>
				<dd>
					<p>表示中のノートを最前面表示するホットキーを設定します。</p>
				</dd>
			</dl>

			<h2>標準スタイル</h2>
			<p>
				新規作成するノートのスタイルを設定します。
			</p>

			<h2>初期タイトル</h2>
			<p>
				新規作成時にノートのタイトルを設定します。
			</p>
			<table>
				<thead>
					<tr>
						<th>タイトル</th>
						<th>役割</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>タイムスタンプ</td>
						<td>作成日時</td>
					</tr>
					<tr>
						<td>デフォルト</td>
						<td>ノートの番号を設定</td>
					</tr>
				</tbody>
			</table>

		</section>
		<nav id="main-menu"></nav>
	</body>
</html>
